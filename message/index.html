<style>
    #message-container {
    display: flex;
    height: 100vh;
    background-color: #f0f0f0;
}

#contact-list {
    width: 20%;
    border-right: 1px solid #ccc;
    overflow-y: auto;
}

.contact {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
}

.contact:hover {
    background-color: #f5f5f5;
}

#chat-interface {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#chat-header {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

#chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #fff;
}

.message {
    margin: 5px 0;
    padding: 10px;
    border-radius: 20px;
    background-color: #dcf8c6;
    align-self: flex-end;
}

#message-input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
}

#message-input {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
}

#send-button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #733D7B;
    color: white;
    cursor: pointer;
}
</style>
<!DOCTYPE html>
<html lang="en">]
<body>
    <div id="message-container">
        <div id="contact-list">
            <div class="contact" onclick="openChat('Alice')">Alice</div>
            <div class="contact" onclick="openChat('Bob')">Bob</div>
            <div class="contact" onclick="openChat('Charlie')">Charlie</div>
            <div class="contact" onclick="openChat('Diana')">Diana</div>
            <div class="contact" onclick="openChat('Edward')">Edward</div>
        </div>
        <div id="chat-interface">
            <div id="chat-header">Select a contact to start chatting</div>
            <div id="chat-messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="message.js"></script>
</body>
</html>
