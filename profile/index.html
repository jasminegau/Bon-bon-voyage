   <body>
       <!-- Main Content Area -->
       <div id="profile-main">
           <!-- Display User Information -->
           <h2>User Profile</h2>
           <div id="user-info">
               <p id="name-display"><strong>Name:</strong> John Doe</p>
               <p id="email-display"><strong>Email:</strong> johndoe@example.com</p>
               <p id="phone-display"><strong>Phone:</strong> +1234567890</p>
               <p id="location-display"><strong>Location:</strong> City, Country</p>
           </div>


           <!-- Edit Profile Button -->
           <button id="edit-profile-btn" onclick="toggleEditProfile()">Edit Profile</button>


           <!-- <div id="display">nothing to display</div> -->


           <!-- Edit Profile Section (Initially Hidden) -->
           <div id="edit-profile" style="display: none;">
               <h3>Edit Profile</h3>
               <div id="profile-form">
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" required><br><br>


                   <label for="email">Email:</label>
                   <input type="email" id="email" name="email" required><br><br>
                   <input type="phone" id="phone" name="phone" required><br><br>
                   <input type="text" id="location" name="location" required><br><br>


                   <label for="age">Age:</label>
                   <input type="text" id="age" name="age"><br><br>


                   <label for="gender">Gender:</label>
                   <input type="radio" id="gender" name="gender" value="male">Male<br>
                   <input type="radio" id="gender" name="gender" value="female">Female<br>
                   <input type="radio" id="gender" name="gender" value="other">Other/Prefer Not to Say<br>
                   <br>


                   <button id="save">Save Changes</button>
               </div>
           </div>
       </div>

   </body>
