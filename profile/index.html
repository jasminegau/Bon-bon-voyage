    <body>
        <!-- Main Content Area -->
        <div id="profile-main">
            <!-- Display User Information (from database later)-->
            <h2><center>My Profile</center></h2>
            <div id="user-info">
                <img id="avatar" alt="avatar" src="../images/avatar1.png">
                <p id="name-display"><strong>Name:</strong> John Doe, 18</p> 
                <p id="pronouns-display"><strong>Pronouns:</strong> they/them</p>
                <p id="email-display"><strong>Email:</strong> johndoe@usc.edu</p>
                <p id="school-display"><strong>School:</strong> University of Southern California (USC)</p>
            </div>

            <!-- Edit Profile Button -->
            <button id="edit-profile-btn">Edit Profile</button>

            <!-- Edit Profile Section (Initially Hidden) -->
            <div id="edit-profile" style="display: none;">
                <h3>Edit Profile</h3>
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="gender">Gender:</label><br>
                    <select name="gender" id="gender">
                        <option value="">-Select Gender-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other-na">Other/Prefer Not to Say</option>
                    </select>
                    <br><br>

                    <label for="pronouns">Pronouns:</label><br>
                    <select name="pronouns" id="pronouns">
                        <option value="">-Select Pronouns-</option>
                        <option value="he-him">he/him</option>
                        <option value="she-her">she/her</option>
                        <option value="they-them">they/them</option>
                        <option value="other">ask me!</option>
                    </select>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age"><br>

                    <label for="school">School:</label>
                    <input type="text" id="school" name="school"><br>

                    <input type="submit" value="Save Changes" id="save">
                </form>
            </div>
        </div>

   </body>
