    <div id="contact-main">

        <p>We'd love to hear any feedback or questions you may have!</p>
        <form id="contact-form">
            <strong><label for="name">Name:</label></strong>
            <input type="text" id="name" name="name" required><br>

            <strong><label for="email">Email:</label></strong>
            <input type="text" id="email" name="email" required><br>

            <strong><label for="subject">Subject:</label></strong>
            <input type="text" id="subject" name="subject" required><br>
            
            <strong><label for="message">Message:</label><br></strong>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <input id="contact-submit-btn" type="submit" value="Submit">
        </form>
    </div>
