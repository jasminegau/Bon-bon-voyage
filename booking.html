</head>
<body>
    <nav id="navbar">
        <div id="hamburger-menu" onclick="toggleHamburgerMenu()">â˜°</div>

    <!-- Booking Form -->
    <div id="booking-form-container">
        <form id="booking-form">
            <input type="text" id="starting-point" placeholder="Starting Point" required>
            <input type="text" id="destination" placeholder="Airport Destination" required>
            <input type="text" id="gate-airline" placeholder="Gate/Airline" required>
            <input type="time" id="time" required>
            <input type="number" id="number-of-people" placeholder="Number of People" required>
            <label>
                <input type="checkbox" id="girls-only">
                Ride with girls only
            </label>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Results Section -->
    <div id="results-container">
        <!-- Dynamic content will be loaded here based on search results -->
    </div>

    <script src="script.js"></script>
